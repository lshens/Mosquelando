{% extends "/templates/base.html" %}
{% block navbar %}{{ create_navbar("LEITURA") }} {% endblock %}
{% block content %}
<div class="row">
    <div class="span4"></div>
    <div class="span4">
<form action="{{ url_salvar }}" method="post">
    <fieldset>
        <label>Nome:</label>
        <input type="text" name="user_name" placeholder="Digite seu nome completo"/><br>
        <label>E-mail: </label>
        <input type="email" name="email" value="{{ email }}" placeholder="ex: mosca@mail.com"/><br>
    </fieldset>
    <button class="btn btn-success">Salvar</button>
</form>
    </div>
</div>
{% endblock %}
