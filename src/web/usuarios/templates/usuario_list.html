{% extends "/admin/templates/gerencia.html" %}

<div class="row-fluid"  style="padding-top: 20px;">
    <div class="span1"></div>
    <div class="span10">
        <table class="table table-bordered">
            <thead>
                <tr class="info">
                    <th>Nome do Usu√°rio</th>
                    <th>Email</th>

            </thead>
            <tbody>
              {% for u in usuario %}
                <tr>
                    <td>{{ u.user_name }}</td>
                    <td>{{ u.email }}</td>
                    <td>

                </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
